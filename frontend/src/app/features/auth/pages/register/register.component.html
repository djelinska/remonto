<div class="container mt-5">
  <a [routerLink]="['/home']">
    <img src="/assets/images/remonto_logo.svg" alt="Remonto" />
  </a>

  <div class="row mt-5">
    <div class="col-md-6">
      <h1>Rejestracja</h1>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mt-3">
          <label for="firstName" class="form-label">Imię</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            autocomplete="given-name"
          />
          <shared-form-error
            [control]="form.get('firstName')"
          ></shared-form-error>
        </div>
        <div class="mt-3">
          <label for="lastName" class="form-label">Nazwisko</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            autocomplete="family-name"
          />
          <shared-form-error
            [control]="form.get('lastName')"
          ></shared-form-error>
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
            autocomplete="email"
          />
          <shared-form-error [control]="form.get('email')"></shared-form-error>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Hasło</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              autocomplete="new-password"
            />
            <button
              class="btn btn-light"
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="bi"
                [class.bi-eye]="!showPassword"
                [class.bi-eye-slash]="showPassword"
              ></i>
            </button>
          </div>
          <shared-form-error
            [control]="form.get('password')"
          ></shared-form-error>
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          [disabled]="form.invalid"
        >
          Zarejestruj się
        </button>
      </form>
      @if (errorMessage) {
      <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
      }
      <div class="mt-3">
        Masz już konto? <a [routerLink]="['/login']">Zaloguj się</a>
      </div>
    </div>
  </div>
</div>
