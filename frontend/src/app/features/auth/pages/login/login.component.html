<div class="container mt-5">
  <a [routerLink]="['/home']">
    <img src="/assets/images/remonto_logo.svg" alt="Remonto" />
  </a>

  <div class="row mt-5">
    <div class="col-md-6">
      <h1>Logowanie</h1>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"  
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
            autocomplete="username"  
          />
          <shared-form-error [control]="form.get('email')"></shared-form-error>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Hasło</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              autocomplete="current-password"  
            />
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
          <shared-form-error [control]="form.get('password')"></shared-form-error>
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          [disabled]="form.invalid"
        >
          Zaloguj się
        </button>
      </form>
      @if (errorMessage) {
      <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
      }
      <div class="mt-3">
        Nie masz konta? <a [routerLink]="['/register']">Zarejestruj się</a>
      </div>
    </div>
  </div>
</div>
