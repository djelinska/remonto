<div class="container mt-5">
  <a [routerLink]="['/home']">
    <img src="/assets/images/remonto_logo.svg" alt="Remonto" />
  </a>

  <div class="row mt-5">
    <div class="col-md-6">
      <h1>Logowanie</h1>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <shared-form-error [control]="form.get('email')"></shared-form-error>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Hasło</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <shared-form-error
            [control]="form.get('password')"
          ></shared-form-error>
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-3"
          [disabled]="form.invalid"
        >
          Zaloguj się
        </button>
      </form>
      @if (errorMessage) {
      <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
      }
      <div class="mt-3">
        Nie masz konta? <a [routerLink]="['/register']">Zarejestruj się</a>
      </div>
    </div>
  </div>
</div>
