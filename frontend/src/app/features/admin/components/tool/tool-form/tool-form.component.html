<div [formGroup]="toolForm">
  <div class="mb-3">
    <label [for]="'name-' + toolIndex" class="form-label">
      Nazwa <span class="text-danger">*</span>
    </label>
    <input
      [id]="'name-' + toolIndex"
      formControlName="name"
      class="form-control"
      placeholder="Wprowadź nazwę narzędzia"
    />
    <shared-form-error [control]="toolForm.get('name')"></shared-form-error>
  </div>

  <div class="mb-3">
    <label [for]="'quantity-' + toolIndex" class="form-label">Ilość</label>
    <input
      type="number"
      [id]="'quantity-' + toolIndex"
      class="form-control"
      formControlName="quantity"
      step="1"
    />
  </div>

  <div class="mb-3">
    <label [for]="'note-' + toolIndex" class="form-label">Notatka</label>
    <textarea
      [id]="'note-' + toolIndex"
      formControlName="note"
      class="form-control"
      placeholder="Notatka"
    ></textarea>
  </div>
</div>
