<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="firstName" class="form-label">
      Imię <span class="text-danger">*</span>
    </label>
    <input
      id="firstName"
      formControlName="firstName"
      class="form-control"
      placeholder="Imię"
    />
    <shared-form-error [control]="form.get('firstName')"></shared-form-error>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">
      Nazwisko <span class="text-danger">*</span>
    </label>
    <input
      id="lastName"
      formControlName="lastName"
      class="form-control"
      placeholder="Nazwisko"
    />
    <shared-form-error [control]="form.get('lastName')"></shared-form-error>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">
      Email <span class="text-danger">*</span>
    </label>
    <input
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="Email"
    />
    <shared-form-error [control]="form.get('email')"></shared-form-error>
  </div>

  @if (!isEditMode) {
  <div class="mb-3">
    <label for="password" class="form-label">
      Hasło <span class="text-danger">*</span>
    </label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Hasło"
    />
    <shared-form-error [control]="form.get('password')"></shared-form-error>
  </div>
  }

  <div class="mb-3">
    <label for="type" class="form-label">
      Typ użytkownika <span class="text-danger">*</span>
    </label>
    <select id="type" formControlName="type" class="form-select">
      <option value="null" disabled selected>Wybierz typ</option>
      @for (type of types; track $index) {
      <option [value]="type" [label]="typeLabels[type]"></option>
      }
    </select>
    <shared-form-error [control]="form.get('type')"></shared-form-error>
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light" (click)="onCancel()">
      Anuluj
    </button>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </div>
</form>
