<div class="modal-header">
  <h4 class="modal-title">Edytuj szablon</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    data-bs-dismiss="modal"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <app-template-form
    [template]="template"
    (formSubmit)="onTemplateUpdated($event)"
  ></app-template-form>
</div>
