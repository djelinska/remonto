<div>
  <h1>
    <i class="bi bi-journals text-primary me-2"></i>
    Lista szablonów
  </h1>

  <div class="mt-4">
    @if (templates.length > 0) {
    <app-template-list
      [templates]="templates"
      (templateDeleted)="onDeleteTemplate($event)"
      (templateUpdated)="refreshTemplates()"
    ></app-template-list>
    } @else {
    <div class="alert alert-info">Brak szablonów</div>
    }
    <div class="d-flex justify-content-end mt-4">
      <button
        type="button"
        class="btn btn-primary"
        (click)="openAddMaterialModal()"
      >
        <i class="bi bi-plus"></i>
        Dodaj szablon
      </button>
    </div>
  </div>
</div>
