<div>
  <h1>
    <i class="bi bi-people text-primary me-2"></i>
    Lista użytkowników
  </h1>

  <div class="mt-4">
    @if (users.length > 0) {
    <app-user-list
      [users]="users"
      (userDeleted)="onDeleteUser($event)"
      (userUpdated)="refreshUsers()"
    ></app-user-list>
    } @else {
    <div class="alert alert-info">Brak użytkowników</div>
    }
    <div class="d-flex justify-content-end mt-4">
      <button
        type="button"
        class="btn btn-primary"
        (click)="openAddUserModal()"
      >
        <i class="bi bi-plus"></i>
        Dodaj użytkownika
      </button>
    </div>
  </div>
</div>
