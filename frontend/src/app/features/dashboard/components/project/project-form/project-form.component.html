<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nazwa</label>
    <input
      id="name"
      class="form-control"
      formControlName="name"
      placeholder="Wprowadź nazwę projektu"
    />
    <shared-form-error [control]="form.get('name')"></shared-form-error>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Opis</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      placeholder="Opcjonalny opis"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="startDate" class="form-label">Data rozpoczęcia</label>
    <input
      type="date"
      id="startDate"
      class="form-control"
      formControlName="startDate"
    />
    <shared-form-error [control]="form.get('startDate')"></shared-form-error>
  </div>

  <div class="mb-3">
    <label for="endDate" class="form-label">Planowana data zakończenia</label>
    <input
      type="date"
      id="endDate"
      class="form-control"
      formControlName="endDate"
    />
  </div>

  <div class="mb-3">
    <label for="budget" class="form-label">Budżet</label>
    <div class="input-group">
      <input
        type="number"
        id="budget"
        class="form-control"
        formControlName="budget"
        step="0.01"
      />
      <span class="input-group-text">zł</span>
    </div>
    <shared-form-error [control]="form.get('budget')"></shared-form-error>
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light" (click)="onCancel()">
      Anuluj
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Zapisz
    </button>
  </div>
</form>
