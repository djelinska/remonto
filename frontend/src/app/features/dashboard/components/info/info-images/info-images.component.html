<div class="card h-100">
  <div class="card-body">
    <h1 class="card-title">Galeria</h1>
    <div class="mb-4">
      <div class="d-flex align-items-end gap-3">
        <div class="w-100">
          <label for="image" class="form-label">Zdjęcie</label>
          <input
            #fileInput
            type="file"
            class="form-control"
            (change)="onFileSelected($event)"
            [disabled]="isLoading"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="uploadImage()"
          [disabled]="!selectedFile || isLoading"
        >
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Dodawanie...
          } @else {
            Dodaj
          }
        </button>
      </div>
      @if (imagePreview) {
        <div class="mt-3">
          <img
            [src]="imagePreview"
            class="img-thumbnail border-0 p-0"
            style="max-height: 150px"
          />
        </div>
      }
    </div>
    @if (isLoading && projectImages.length === 0) {
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    } @else if (projectImages.length > 0) {
      <div class="d-flex flex-wrap gap-3">
        @for (image of projectImages; track $index) {
          <div class="position-relative" style="line-height: 0;">
            <img [src]="image.preview" class="img-thumbnail border-0 p-0" style="max-height: 120px" />
            <button
              class="btn btn-light btn-sm position-absolute top-0 end-0 m-1"
              (click)="deleteImage(image.url)"
              [disabled]="deletingImage === image.url"
            >
              @if (deletingImage === image.url) {
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              } @else {
                <i class="bi bi-trash"></i>
              }
            </button>
          </div>
        }
      </div>
    } @else {
      <div class="alert alert-info mb-0">Brak zdjęć do wyświetlenia</div>
    }
  </div>
</div>
