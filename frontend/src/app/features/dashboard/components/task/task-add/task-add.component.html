<div class="modal-header">
  <h4 class="modal-title">Dodaj nowe zadanie</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    data-bs-dismiss="modal"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <app-task-form (formSubmit)="onTaskAdded($event)"></app-task-form>
</div>
