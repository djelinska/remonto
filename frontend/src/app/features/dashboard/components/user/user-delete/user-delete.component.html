<div class="modal-header">
  <h4 class="modal-title">Usuń konto</h4>
  <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <p>Czy na pewno chcesz usunąć swoje konto? Tej operacji nie można cofnąć.</p>
  <p>
    <strong>{{ user.firstName }} {{ user.lastName }}</strong>
  </p>
  <small *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</small>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light" (click)="modalRef.hide()">
      Anuluj
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="confirmDelete()"
      [disabled]="loading"
    >
      {{ loading ? "Usuwanie..." : "Usuń" }}
    </button>
  </div>
</div>
