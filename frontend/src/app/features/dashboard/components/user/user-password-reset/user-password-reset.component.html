<div class="modal-header">
  <h5 class="modal-title">Reset hasła</h5>
  <button type="button" class="btn-close" (click)="modalRef.hide()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="resetPassword()">
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Aktualne hasło</label>
      <div class="input-group">
        <input 
          [type]="showCurrentPassword ? 'text' : 'password'" 
          class="form-control" 
          id="currentPassword" 
          [(ngModel)]="passwordData.currentPassword" 
          name="currentPassword" 
          required>
        <button 
          class="btn btn-outline-secondary" 
          type="button" 
          (click)="togglePasswordVisibility('current')">
          <i class="bi" [class.bi-eye]="!showCurrentPassword" [class.bi-eye-slash]="showCurrentPassword"></i>
        </button>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nowe hasło</label>
      <div class="input-group">
        <input 
          [type]="showNewPassword ? 'text' : 'password'" 
          class="form-control" 
          id="newPassword" 
          [(ngModel)]="passwordData.newPassword" 
          name="newPassword" 
          required>
        <button 
          class="btn btn-outline-secondary" 
          type="button" 
          (click)="togglePasswordVisibility('new')">
          <i class="bi" [class.bi-eye]="!showNewPassword" [class.bi-eye-slash]="showNewPassword"></i>
        </button>
      </div>
      <div class="form-text">Hasło musi mieć co najmniej 6 znaków</div>
    </div>
    
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Potwierdź nowe hasło</label>
      <div class="input-group">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          class="form-control" 
          id="confirmPassword" 
          [(ngModel)]="passwordData.confirmPassword" 
          name="confirmPassword" 
          required>
        <button 
          class="btn btn-outline-secondary" 
          type="button" 
          (click)="togglePasswordVisibility('confirm')">
          <i class="bi" [class.bi-eye]="!showConfirmPassword" [class.bi-eye-slash]="showConfirmPassword"></i>
        </button>
      </div>
    </div>

    <div class="text-danger mb-3" *ngIf="errorMessage">{{ errorMessage }}</div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">
        Anuluj
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        Zmień hasło
      </button>
    </div>
  </form>
</div>
