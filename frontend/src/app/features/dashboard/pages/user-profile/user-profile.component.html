<div class="p-4">
  <div class="card">
    <div class="card-header">
      <h1>Profil użytkownika</h1>
    </div>
    <div class="card-body">
      @if (user$ | async; as user) {
      <div class="d-flex flex-column align-items-start gap-3">
        <div>
          <div class="label">Imię:</div>
          <p>{{ user.firstName }}</p>
        </div>
        <div>
          <div class="label">Nazwisko:</div>
          <p>{{ user.lastName }}</p>
        </div>
        <div>
          <div class="label">Email:</div>
          <p>{{ user.email }}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <button class="btn btn-primary" (click)="openEdit(user)">Edytuj profil</button>
          <button class="btn btn-outline-danger" (click)="openDelete()">Usuń konto</button>
        </div>
      </div>

      <app-user-edit *ngIf="showEditModal && selectedUser" [user]="selectedUser!" (userUpdated)="onUserUpdated($event)">
        <p>Edit Modal is visible</p>
      </app-user-edit>
      
      <app-user-delete *ngIf="showDeleteModal" (userDeleted)="onUserDeleted()">
        <p>Delete Modal is visible</p>
      </app-user-delete>
      
      }
    </div>
  </div>
</div>
