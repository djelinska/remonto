<div class="p-4">
  <div class="card">
    <div class="card-header">
      <h1>Profil użytkownika</h1>
    </div>
    <div class="card-body">
      @if (user$ | async; as user) {
      <div class="d-flex flex-column align-items-start gap-3">
        <div>
          <div class="label">Imię:</div>
          <p>{{ user.firstName }}</p>
        </div>
        <div>
          <div class="label">Nazwisko:</div>
          <p>{{ user.lastName }}</p>
        </div>
        <div>
          <div class="label">Email:</div>
          <p>{{ user.email }}</p>
        </div>

        <div class="d-flex justify-content-between w-100">
          <button class="btn btn-primary" (click)="openEdit(user)">
            <i class="bi bi-pencil"></i> Edytuj profil
          </button>
          <button class="btn btn-outline-danger" (click)="openDelete(user)">
            <i class="bi bi-trash"></i> Usuń konto
          </button>
        </div>
      </div>
      } @else {
      <div class="alert alert-info text-center">Ładowanie profilu...</div>
      }
    </div>
  </div>
</div>
