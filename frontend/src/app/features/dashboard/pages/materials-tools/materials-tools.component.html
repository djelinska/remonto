<div class="p-4">
  <div class="accordion accordion-flush" id="materials-tools">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#materials"
        >
          <i class="bi bi-layers text-primary me-2"></i>
          Materiały
        </button>
      </h2>
      <div id="materials" class="accordion-collapse collapse show my-4">
        @if (materials.length > 0) {
        <app-material-list
          [materials]="materials"
          [projectId]="projectId"
          (materialDeleted)="deleteMaterial($event)"
          (materialUpdated)="refreshMaterials()"
        ></app-material-list>
        } @else {
        <div class="alert alert-info">Brak materiałów</div>
        }
        <div class="d-flex justify-content-end mt-4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openAddMaterialModal()"
          >
            <i class="bi bi-plus"></i>
            Dodaj materiał
          </button>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#tools"
        >
          <i class="bi bi-hammer text-primary me-2"></i>
          Narzędzia
        </button>
      </h2>
      <div id="tools" class="accordion-collapse collapse show my-4">
        @if (tools.length > 0) {
        <app-tool-list
          [tools]="tools"
          [projectId]="projectId"
          (toolDeleted)="deleteTool($event)"
          (toolUpdated)="refreshTools()"
        ></app-tool-list>
        } @else {
        <div class="alert alert-info">Brak narzędzi</div>
        }
        <div class="d-flex justify-content-end mt-4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openAddToolModal()"
          >
            <i class="bi bi-plus"></i>
            Dodaj narzędzie
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
