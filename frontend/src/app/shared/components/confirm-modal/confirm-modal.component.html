<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light" (click)="onCancel()">
      Anuluj
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="onConfirm()">
      {{ btnTitle }}
    </button>
  </div>
</div>
